<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hypo.css">
    <title>Hypotenuse of Triangle</title>
</head>
<body class="body">
    <h1 class="heading">Hypotenuse of Triangle</h1>
    <br><br>
    <h2 class="formula">Hypotenuse of Triangle = (A<sup>2</sup> + B<sup>2</sup>)<sup>1/2</sup></h2>
    <br><br>
    <label class="required" id="sideA">Side A</label>
    <input type="number" class="side-input" placeholder="Enter side A" />
    &nbsp;
    <label class="required" id="sideB">Side B</label>
    <input type="number" class="side-input" placeholder="Enter side B" />
    <br><br>
    <button class="btn-hypo">Solve</button>
    <br><br>
    <div id="output-hypo"></div>
    <script src="hypo.js"></script>
</body>
</html>
